<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- challenge by Frontend Mentor coded by Mohammad Soleimanikia -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Blog preview card</title>
  </head>
  <body>
    <main class="card">
      <img
        class="card-img"
        src="./assets/images/illustration-article.svg"
        alt="blog post preview image"
      />
      <p class="card-tag">Learning</p>
      <p class="card-date">Published 21 Dec 2023</p>
      <a href="#" class="card-title">HTML & CSS foundations</a>
      <p class="card-text">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="card-author">
        <img
          src="./assets/images/image-avatar.webp"
          alt="picture of the author"
        />
        <p>Greg Hooper</p>
      </div>
    </main>
  </body>
</html>
